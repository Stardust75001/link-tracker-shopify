name: ğŸš€ Deploy + Sentry Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ“ GÃ©nÃ©ration automatique de version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d').${{ github.run_number }}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: âœï¸ Injection version dans theme.liquid et layout
        run: |
          sed -i 's|release: .*|release: "${{ env.VERSION }}"|g' sections/theme.liquid || true
          sed -i 's|release: .*|release: "${{ env.VERSION }}"|g' layout/theme.liquid || true
          sed -i 's|<meta name="sentry-release" content="shop-theme-v.*">|<meta name="sentry-release" content="shop-theme-${{ env.VERSION }}">|g' layout/theme.liquid || true

      - name: ğŸ“¤ Commit & Push version bump
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ” Auto version bump ${{ env.VERSION }}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

      - name: ğŸš¨ Create Sentry Release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: falcon-trading-ep
          SENTRY_PROJECT: other
        with:
          environment: production
          version: ${{ env.VERSION }}

      - name: ğŸ“Œ Create Git tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git tag -a ${{ env.VERSION }} -m "ğŸ”– Release ${{ env.VERSION }}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} --tags

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ğŸ”– Release ${{ env.VERSION }}
          body: |
            âœ… Version auto-gÃ©nÃ©rÃ©e : `shop-theme-${{ env.VERSION }}`
            ğŸ› ï¸ Modifications : _(voir les derniers commits ou changelog)_
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
